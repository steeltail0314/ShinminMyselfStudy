<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="nickname-container">  <!-- 使用相同的容器樣式 -->
        <h1>登入</h1>
        <form method="POST">
            <input type="text" name="username" placeholder="使用者名稱" required>
            <input type="password" name="password" placeholder="密碼" required>
            <button type="submit">登入</button>
        </form>
        <p>還沒有帳號？<a href="{{ url_for('register') }}" class="link-button">點此註冊</a></p>
        <p>訪客登入<a href="{{ url_for('guest_login') }}" class="link-button">訪客登入</a></p>
    </div>
</body>
</html>
